<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Extractor</title>
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.11/lottie.min.js"></script>
    <link rel="stylesheet" href="./stylesheets/extractor.css">

</head>
<body>
    <div class="container">
        <div class="circle pink-circle"></div>
        <h1>EXTRACTOR</h1>
        <div class="btn-container">
            <div class="btn refresh-container">
                <div class="btn-icon"></div>
                <div class="refresh">REFRESH</div>
            </div>
            <div class="btn upload-container">
                <span class="material-icons">
                    file_upload
                    </span>
                <div class="upload">UPLOAD</div>
            </div>
        </div>
        
        <div class="color-container">
            <div class="img-container">
                <img src="https://source.unsplash.com/random"  id="image"  crossorigin="anonymous">
            </div>
            <div class="pallete-container">
            </div>
        </div>
        <div id="success-msg">Copies to clipboard!</div>

    </div>
    <script src="./js/extractor.js"></script>
</body>
</html>
